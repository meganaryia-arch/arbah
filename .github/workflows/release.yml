name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: "3.11"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in ${{ steps.version.outputs.VERSION }}

          ${{ steps.changelog.outputs.CHANGELOG }}

          ---

          ### Installation

          ```bash
          pip install arabah-quotes-api==${{ steps.version.outputs.VERSION }}
          ```

          ### Docker

          ```bash
          docker pull ${{ secrets.DOCKER_USERNAME }}/arbah-quotes-api:${{ steps.version.outputs.VERSION }}
          ```
        draft: false
        prerelease: false

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Upload release artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: dist/arbah-0.1.0-py3-none-any.whl
        asset_name: arabah-${{ github.ref_name }}-py3-none-any.whl
        asset_content_type: application/zip

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/arbah-quotes-api
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-publish, docker-release]
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying version ${{ github.ref_name }} to staging environment"
        # Add staging deployment logic here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-publish, docker-release, deploy-staging]
    environment: production

    steps:
    - name: Deploy to production
      run: |
        echo "Deploying version ${{ github.ref_name }} to production environment"
        # Add production deployment logic here

    - name: Health check
      run: |
        echo "Running health checks on deployed application"
        # Add health check logic here

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-and-publish, docker-release, deploy-production]
    if: always()

    steps:
    - name: Notify on success
      if: ${{ needs.build-and-publish.result == 'success' && needs.docker-release.result == 'success' && needs.deploy-production.result == 'success' }}
      run: |
        echo "üéâ Release ${{ github.ref_name }} deployed successfully!"
        # Add Slack/Teams/Email notification here

    - name: Notify on failure
      if: ${{ needs.build-and-publish.result == 'failure' || needs.docker-release.result == 'failure' || needs.deploy-production.result == 'failure' }}
      run: |
        echo "‚ùå Release ${{ github.ref_name }} failed!"
        # Add Slack/Teams/Email notification here